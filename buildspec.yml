version: 0.2

phases:
  pre_build:
    commands:
      - java -version
      - alternatives --config java
      - echo $JAVA_HOME
  build:
    commands:
      - echo Build started on `date`
      - ./gradlew build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - build/libs/helloworld-0.0.1-SNAPSHOT.jar
